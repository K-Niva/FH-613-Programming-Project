    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RMIT Marketing Ad URL</title>
    </head>
    <body>
    <h1>RMIT Marketing Ad URL Scanning System</h1>
    <br>
    <h2>Upload your URL.xlsx file</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload and Process">
    </form>

    <div id="progress-container" style="display: none;">
        <h3 id="progress-status">Starting...</h3>
        <div id="message-log" class="message-log"></div>
    </div>

    <div id="download-area" style="display: none;">
        <h3>Processing complete!</h3>
        <a id="download-link">Download the updated file</a>
        <button id="reset-button">Process Another File</button>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const fileInput = form.querySelector('input[type="file"]');

            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }

            const progressContainer = document.getElementById('progress-container');
            const progressStatus = document.getElementById('progress-status');
            const messageLog = document.getElementById('message-log');
            const downloadArea = document.getElementById('download-area');
            const downloadLink = document.getElementById('download-link');

            progressContainer.style.display = 'block';
            progressStatus.textContent = 'Uploading and preparing...';
            messageLog.innerHTML = '';
            downloadArea.style.display = 'none';
            form.style.display = 'none';

            let totalUrls = 0;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload failed: ${errorText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = JSON.parse(line.substring(5));

                            if (data.message) {
                                messageLog.textContent = data.message;
                            }
                            
                            if (data.total !== undefined) {
                                totalUrls = data.total;
                                if (totalUrls > 0) {
                                    progressStatus.textContent = `0 / ${totalUrls} has been checked`;
                                } else {
                                    progressStatus.textContent = 'No URLs found to check.';
                                }
                            }

                            if (data.checked !== undefined) {
                                progressStatus.textContent = `${data.checked} / ${totalUrls} has been checked`;
                            }

                            if (data.done) {
                                if (totalUrls > 0) {
                                    progressStatus.textContent = `All ${totalUrls} URLs have been checked!`;
                                }
                                downloadLink.href = `/download/${data.filename}`;
                                downloadArea.style.display = 'block';
                                return; 
                            }
                        }
                    }
                }
            } catch (error) {
                progressStatus.textContent = 'An error occurred!';
                messageLog.innerHTML = `<span style="color: red;"><strong>Error:</strong> ${error.message}</span>`;
                form.style.display = 'block';
            }
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
