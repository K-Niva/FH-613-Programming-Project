<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Status Checker</title>
    <style>
        body { font-family: sans-serif; margin: 2em; text-align: center; }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: left;
        }
        h1 { text-align: center; }
        p { line-height: 1.6; }
        input[type="submit"], button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            border: none;
        }
        input[type="submit"] { background-color: #007bff; }
        #reset-button { background-color: #28a745; }
        
        /* Message area for success or error feedback */
        #message-area {
            padding: 20px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    
    <div id="upload-container" class="container">
        <h1>RMIT Marketing Ad URL Uploader</h1>
        <p>Upload your file to begin processing. The first column of your file should contain the URLs to be checked.</p>
        <p><strong>Note:</strong> A confirmation email with the processed file will be sent to the address you provide once the scan is complete.</p>
        
        <form id="upload-form" enctype="multipart/form-data">
            <label for="email"><b>Recipient Email:</b></label><br>
            <input type="email" id="email" name="email" required style="width: 95%; padding: 8px;">
            <br><br>

            <label for="file"><b>File to Process (.xlsx or .csv):</b></label><br>
            <input type="file" id="file" name="file" accept=".xlsx,.csv" required>
            <br>

            <input type="submit" value="Upload and Process File">
        </form>

        <!-- This div will be used to show the status after upload -->
        <div id="status-container" style="display: none;">
            <h3 id="status-heading"></h3>
            <div id="message-area"></div>
            <button id="reset-button">Upload Another File</button>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const submitButton = form.querySelector('input[type="submit"]');
            const formData = new FormData(form);

            const uploadContainer = document.getElementById('upload-container');
            const statusContainer = document.getElementById('status-container');
            const statusHeading = document.getElementById('status-heading');
            const messageArea = document.getElementById('message-area');

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.value = 'Uploading...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    // If the server returns an error, use its message
                    throw new Error(result.message || 'An unknown server error occurred.');
                }
                
                // --- Handle Success ---
                form.style.display = 'none'; // Hide the form
                statusContainer.style.display = 'block'; // Show the status area
                
                statusHeading.textContent = 'Upload Successful!';
                messageArea.className = 'success';
                messageArea.innerHTML = `<p>${result.message}</p>`;

            } catch (error) {
                // --- Handle Error ---
                form.style.display = 'none'; // Hide the form
                statusContainer.style.display = 'block'; // Show the status area

                statusHeading.textContent = 'Upload Failed!';
                messageArea.className = 'error';
                messageArea.innerHTML = `<p><strong>Error:</strong> ${error.message}</p><p>Please check your file or the email address and try again.</p>`;
            
            } finally {
                // Re-enable the button in case the user wants to try again after an error
                // This part is less relevant if we just reload the page on "reset"
                submitButton.disabled = false;
                submitButton.value = 'Upload and Process File';
            }
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            location.reload(); // The simplest way to reset the form
        });
    </script>
</body>
</html>
